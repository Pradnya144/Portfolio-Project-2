<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bulls and Cows</title>
</head>
<body>
    <header>
    <h1 class="heading"> BULLS AND COWS</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="./instructions.html">HOW TO PLAY?</a>
            </li>
            <li>
                <span>WIN STREAK</span>
                <span id="total-wins">0</span>
            </li>
            <li>
                <span>TIMER</span>
                <span id="timer">0</span>
            </li>
        </ul>
    </nav>

    <!--Javascript required-->
    <noscript>
        <p>Javascript needs to be enabled to play this game</p>
    </noscript>

    <!-- Game area-->
    <div class="game-area">
        <form method="POST">
            <div class="answer">
                <h2>Computer has selected a number</h2>
                <span id="reveal-answer">0</span>
            </div>
            <table class="user-guess">
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="bulls">BULLS</td>
                        <td class="cows">COWS</td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td><input type="number" min="0" max="9" name="num1"></td>
                        <td><input type="number" min="0" max="9" name="num2"></td>
                        <td><input type="number" min="0" max="9" name="num3"></td>
                        <td><input type="number" min="0" max="9" name="num4"></td>
                        <td><button type="button">Ok</button></td>
                        <td class="bulls">0</td>
                        <td class="cows">0</td>
                    </tr>
                </tbody>
            </table>
            <button type="button">New Game</button>
            <button type="button">I Give Up!</button>
        </form>
    </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
